<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main>
        <header>
            <img src="images/illustration-hero.svg">
        </header>

        <section>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <img src="./images/icon-music.svg" alt="icon">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
                <a href="">Change</a>
            </div>

            <br>

            <div id="input">
                <input type="button" value="Proceed to Payment" id="payment">
                <br>
                <input type="button" value="Cancel Order">
            </div>

        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">caraplana1</a>.
    </footer>
</body>

</html>
