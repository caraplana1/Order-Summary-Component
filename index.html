<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main class="shadow">
        <header>
            <img src="images/illustration-hero.svg">
        </header>

        <section>
            <h1 class="bold">Order Summary</h1>
            <p id="main">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <img src="./images/icon-music.svg" alt="icon">
                <div class="text">
                    <b>Annual Plan</b>
                    <p>$59.99/year</p> 
                </div>
                <a href="">Change</a>
            </div>

            <br>

            <div id="input">
                <div id="payment"><b>Proceed to Payment</b></div>
                <p class="bold" id="cancel">Cancel Order</p>
            </div>

        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/caraplana1" target="_blank">caraplana1</a>.
    </footer>
</body>

</html>
