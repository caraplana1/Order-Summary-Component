<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <header>
        <img src="images/illustration-hero.svg" width="30%" height="30%">
        <h1>Order Summary</h1>
    </header>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
        <p>Annual Plan $59.99/year</p>
        <input type="button" value="Change">
    </div>
    <br>
    <input type="button" value="Proceed to Payment">
    <br>
    <input type="button" value="Cancel Order">

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">caraplana1</a>.
    </div>
</body>

</html>
